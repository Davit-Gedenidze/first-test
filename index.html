<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-image"></div>
        <div class="card-content">
            <p class="card-date">26 December 2019</p>
            <h2 class="card-title">Lorem Ipsum Dolor2</h2>
            <p class="card-description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequatur, commodi quis itaque obcaecati sapiente earum laborum fuga iure quam magni?</p>
            <button class="card-button">READ MORE</button>
        </div>
    </div>
</body>
</html>
